<html>
<head>
    <title>Эко-Есептеуіш</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2e8b57;
            text-align: center;
        }
        .section-title {
            color: #4682b4;
            border-bottom: 2px solid #4682b4;
            padding-bottom: 5px;
            margin-top: 25px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3cb371;
        }
        #result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e0f2e0;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Эко-Есептеуіш: Мектептегі Үнемдеу</h1>

        <h2 class="section-title">Қалдықтарды өңдеу</h2>
        <p>Күнделікті қалдықтардың шамамен салмағын (кг) енгізіңіз:</p>
        <div class="input-group">
            <label for="paperWaste">Қағаз қалдықтары (кг):</label>
            <input type="number" id="paperWaste" value="10">
        </div>
        <div class="input-group">
            <label for="plasticWaste">Пластик қалдықтары (кг):</label>
            <input type="number" id="plasticWaste" value="5">
        </div>

        <h2 class="section-title">Энергия үнемдеу</h2>
        <p>Күнделікті электр шығынын есептеңіз:</p>
        <div class="input-group">
            <label for="lightsCount">Шамдар саны (дана):</label>
            <input type="number" id="lightsCount" value="100">
        </div>
        <div class="input-group">
            <label for="lightsHours">Шамдардың жұмыс уақыты (сағат):</label>
            <input type="number" id="lightsHours" value="6">
        </div>
        
        <button onclick="calculate()">Нәтижені есептеу</button>

        <div id="result">
            <p>Есептеу нәтижесі осында шығады...</p>
        </div>
    </div>

    <script>
        function calculate() {
            // Деректерді алу
            const paperWaste = document.getElementById('paperWaste').value;
            const plasticWaste = document.getElementById('plasticWaste').value;
            const lightsCount = document.getElementById('lightsCount').value;
            const lightsHours = document.getElementById('lightsHours').value;

            // Есептеулер (мысалға)
            const paperPrice = 20; // 1 кг қағаздың бағасы, теңге
            const plasticPrice = 40; // 1 кг пластиктің бағасы, теңге
            const dailyWasteSavings = (paperWaste * paperPrice) + (plasticWaste * plasticPrice);
            const monthlyWasteSavings = dailyWasteSavings * 20; // 1 айда 20 оқу күні

            const electricityCostPerKWH = 20; // 1 кВт/сағ бағасы, теңге
            const oldLightPower = 0.06; // Ескі шамның қуаты, кВт (60 Вт)
            const ledLightPower = 0.01; // Жаңа LED шамның қуаты, кВт (10 Вт)

            const dailyEnergyCostOld = lightsCount * oldLightPower * lightsHours * electricityCostPerKWH;
            const dailyEnergyCostNew = lightsCount * ledLightPower * lightsHours * electricityCostPerKWH;
            const dailyEnergySavings = dailyEnergyCostOld - dailyEnergyCostNew;
            const monthlyEnergySavings = dailyEnergySavings * 20; // 1 айда 20 оқу күні

            const totalMonthlySavings = monthlyWasteSavings + monthlyEnergySavings;
            
            // Нәтижені көрсету
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Мектеп үнемдей алатын сома</h3>
                <p><strong>Айлық қалдықтардан түсетін пайда:</strong> ${monthlyWasteSavings.toFixed(0)} теңге</p>
                <p><strong>Энергия үнемдеуден түсетін пайда:</strong> ${monthlyEnergySavings.toFixed(0)} теңге</p>
                <p><strong>Жалпы айлық үнемдеу:</strong> ${totalMonthlySavings.toFixed(0)} теңге</p>
            `;
        }
    </script>
</body>
</html>
